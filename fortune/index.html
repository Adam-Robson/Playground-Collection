<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/reset.css" />
    <link rel="stylesheet" href="../stylesheets/fortune.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet">
    <title>playground | fortune</title>
  </head>

  <body>
    <header class="header">
      <a href="/" class="home">home</a>

    </header>
    <main>
      <h1>bad fortune teller</h1>
      <div class="question-section">
        <label for="question">Enter question:
          <input id="question" type="text" />
        </label>
        <button class="question-btn">ask</button>
        <p id="show-question"></p>
      </div>

      <div class="reset-section hidden">
        <button id="reset-btn">reset</button>
      </div>

      <div class="answer-section hidden">
        <p class="answer"></p>

      </div>

      <div id="rotate-container">
        <div id="rotate-image"></div>
      </div>

    </main>
    <script type="module" src="./index.js"></script>
  </body>

</html>
