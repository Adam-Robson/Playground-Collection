<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/reset.css" />
    <link rel="stylesheet" href="../stylesheets/fortune.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet">
    <title>playground | bad-fortune-teller</title>
  </head>

  <body>
    <header>
      <a href="/" class="home-link">home</a>
      <div class="title">bad fortune teller</div>
    </header>
    <main>
      <section class="ball-section">
        <img src="../assets/crystallball.svg" alt="crystal ball" class="crystal" />

        <article class="input-container" id="input-container">
          <label for="question" class="question">What is your burning question?</label>
          <input class="question" id="question" type="text" />
          <button class="qustion" id="question-btn">ask</button>
        </article>
      </section>

      <section id="second-question-container">
        <button id="second-question-btn" class="hidden">again</button>
      </section>

      <article id="show-question-container">
        <p class="show-question" id="show-question"></p>
        <p class="show-question" id="answer"></p>
      </article>


    </main>
    <script type="module" src="./index.js"></script>
  </body>

</html>
